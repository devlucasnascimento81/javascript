<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Eu nasci no país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var pais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            res.innerHTML = `Se você nasceu em: ${pais}`
                if (pais = 'brasil') {
                    res.innerHTML = ('<p>Parabéns! você é <strong>Brasileiro</strong></p>')
                } else {
                    res.innerHTML == ('<p>ops! você é estrangeiro :(</p>')
                }
        }
    </script>
    
</body>
</html>
